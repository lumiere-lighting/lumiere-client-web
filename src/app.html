<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="description" content="Lumiere is a DIY, community-controlled holiday lighting system. Anyone can submit new colors for the lighting, and any attached device will have their lights change instantly." />

		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon/favicon-16x16.png">
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest">
		<link rel="mask-icon" href="%sveltekit.assets%/favicon/safari-pinned-tab.svg" color="#121212">
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon/favicon.ico">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-config" content="%sveltekit.assets%/favicon/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div id="svelte">%sveltekit.body%</div>
	</body>
</html>
